site_name: kache
site_url: https://kacheio.github.io/docs/
site_author: kache.io
site_description: >-
  Open source cloud-native web accelerator

# Repository
repo_name: kacheio/kache
repo_url: https://github.com/kacheio/kache

# Copyright
copyright: Copyright &copy; 2023 kache.io

theme:
  name: material
  # custom_dir: material/.overrides
  features:
    # - announce.dismiss
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kacheio
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/kacheio
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/kacheio

# Page tree
nav:
  - Home: index.md
  - Getting started:
      - Installation: getting-started.md
      - License: license.md

  - Setup:
      - setup/index.md

  - Reference:
      - reference/index.md

