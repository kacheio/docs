site_name: kache
site_url: https://kacheio.github.io
site_author: kache.io
site_description: >-
  Open source cloud-native web accelerator

# Repository
repo_name: kacheio/kache
repo_url: https://github.com/kacheio/kache

# Copyright
copyright: Copyright &copy; 2023 kache.io

theme:
  name: material
  # custom_dir: material/.overrides
  features:
    # - announce.dismiss
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kacheio
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/kacheio
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/kacheio

markdown_extensions:
  # Admonitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # Code Blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  # Content Tabs
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes

nav: # Page tree.
  - Home: index.md
  - Getting started:
      - Quick Start: intro/quick-start.md
      - Kubernetes: intro/quick-start-k8s.md
      - intro/configuration.md
      - intro/installation.md
      - License:
          - license.md

      - Support:
          - support.md

  - Setup:
      - setup/index.md

  - Reference:
      - reference/index.md
      - reference/listeners.md
      - reference/targets.md
      - Cache: reference/cache.md
      - reference/provider.md
      - reference/logging.md
      - Configuration:
          - reference/file.md

  - Blog:
      - blog/index.md
